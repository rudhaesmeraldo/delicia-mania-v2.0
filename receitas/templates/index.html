{% extends "base.html" %}
{% load static %}
{% block content %}
    <!-- Banner -->
    <div class="banner-area">
        <div class="receipe-slider">
            <img src="{% static 'img/bg-img/tomate_banner.jpg' %}" alt="Banner de receita">
        </div>
    </div>

    <!-- Search Wrapper -->
    <div class="search-container">
        <form action="#" method="post" class="search-wrapper">
            <input type="search" name="search" placeholder="O que estÃ¡ procurando...">
            <button type="submit"><i class="fa fa-search" aria-hidden="true"></i>Buscar</button>
        </form>
    </div>

    <!-- Cards das receitas -->
    <section class="best-receipe-area">
        <div class="recipe-cards-container">
            {% if receitas %}
                {% for receita in receitas %}
                <div class="recipe-card">
                    <div class="single-best-receipe-area">
                        <img src="{% static 'img/bg-img/foto_receita.png' %}" alt="Imagem da receita">
                        <div class="receipe-content">
                            <a href="{% url 'receita' receita.id %}">
                                <h5>{{ receita.nome_receita }}</h5>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            {% else %}
                <p>Nenhuma receita encontrada.</p>
            {% endif %}
        </div>
    </section>
{% endblock content %}
